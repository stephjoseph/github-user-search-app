<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../dist/style.css" />

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="font-['Space_Mono'] bg-[#F6F8FF] dark:bg-[#141D2F]">
    <header
      class="mx-[6.4vw] mt-[8.26vw] mb-[9.6vw] md:mx-[12.63vw] md:mt-[18.22vw] md:mb-[4.68vw] xl:mx-[24.65vw] xl:mt-[10vw] xl:mb-[2.5vw]"
    >
      <div class="flex items-center justify-between">
        <div>
          <p
            class="font-bold text-[26px] leading-[39px] text-[#222731] dark:text-white"
          >
            devfinder
          </p>
        </div>
        <button
          id="theme-button"
          class="flex items-center justify-between w-[78px] h-[20px] font-bold text-[13px] leading-[19px] tracking-[2.5px] text-[#4B6A9B] dark:text-white active:text-[#222731] active:dark:text-[#90A4D4] group uppercase"
        >
          Dark
          <div>
            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
              <path
                class="group-active:fill-[#222731]"
                d="M19.513 11.397a.701.701 0 00-.588.128 7.496 7.496 0 01-2.276 1.336 7.101 7.101 0 01-2.583.462 7.505 7.505 0 01-5.32-2.209 7.568 7.568 0 01-2.199-5.342c0-.873.154-1.72.41-2.49a6.904 6.904 0 011.227-2.21.657.657 0 00-.102-.924.701.701 0 00-.589-.128C5.32.61 3.427 1.92 2.072 3.666A10.158 10.158 0 000 9.83c0 2.8 1.125 5.342 2.967 7.19a10.025 10.025 0 007.16 2.98c2.353 0 4.527-.822 6.266-2.183a10.13 10.13 0 003.58-5.624.623.623 0 00-.46-.796z"
                fill="#697C9A"
                fill-rule="nonzero"
              />
            </svg>
          </div>
        </button>
      </div>
    </header>
    <main
      class="mx-[6.4vw] mb-[69.33vw] md:mx-[12.63vw] md:mb-[30.72vw] xl:mx-[24.65vw] xl:mb-[11.80vw]"
    >
      <!-- Search section -->
      <form
        id="form"
        class="mb-4 pl-4 pr-2 py-5 bg-[#FEFEFE] dark:bg-[#1E2A47] w-[87.2vw] h-[16vw] rounded-[15px] flex items-center justify-between gap-[7px] drop-shadow-[0_16px_30px_rgba(70,96,187,0.1986)] dark:drop-shadow-none md:mb-[3.12vw] md:pl-8 md:pr-[9.5px] md:py-[23px] md:w-[74.60vw] md:h-[8.98vw] xl:mb-[1.66vw] xl:w-[50.69vw] xl:h-[4.79vw] cursor-pointer"
      >
        <div
          class="flex items-center gap-[9px] w-[123px] h-[25px] md:w-[302px] md:gap-6"
        >
          <img
            class="w-5 h-5 md:w-6 md:h-6"
            src="../assets/icon-search.svg"
            alt=""
          />
          <input
            class="font-normal text-lg leading-[25px] tracking-normal text-[#222731] dark:text-white dark:placeholder:text-white dark:bg-[#1E2A47] w-[49.06vw] focus:outline-none placeholder:font-normal placeholder:text-[13px] placeholder:leading-[25px] placeholder:text-[#4B6A9B] placeholder:text-ellipsis md:placeholder:text-[18px] md:w-[500px]"
            type="search"
            id="search"
            name="search"
            aria-label="Search GitHub username"
            placeholder="Search Github usernameâ€¦"
          />
        </div>
        <div class="md:flex items-center gap-6">
          <p
            id="error-message"
            class="hidden font-bold text-[0.938rem] leading-[1.375rem] text-[#F74646]"
          >
            No results
          </p>
          <button
            class="px-[18px] py-[12.5px] w-[22.4vw] h-[12.26vw] bg-[#0079FF] active:bg-[#60ABFF] rounded-[10px] font-bold text-[14px] leading-[21px] text-white md:w-[13.80vw] md:h-[6.59vw] md:text-base xl:w-[7.36vw] xl:h-[3.47vw]"
          >
            Search
          </button>
        </div>
      </form>

      <div
        class="px-[6.4vw] pt-[8.53vw] pb-[48px] bg-[#FEFEFE] dark:bg-[#1E2A47] w-full h-[137.86vw] rounded-[15px] drop-shadow-[0_16px_30px_rgba(70,96,187,0.1986)] dark:drop-shadow-none md:p-[5.20vw] md:h-[62.63vw] xl:p-[3.33vw] xl:h-[30.83vw]"
      >
        <!-- Profile Section -->
        <div
          class="mb-[8.8vw] flex gap-[19px] items-center md:mb-[3.12vw] md:gap-[41px] xl:gap-[37px] xl:items-start xl:mb-0"
        >
          <div class="w-[70px] h-[70px] rounded-full md:w-[117px] md:h-[117px]">
            <img
              class="rounded-full"
              id="avatar"
              src="https://avatars.githubusercontent.com/u/583231?v=4"
              alt=""
            />
          </div>
          <div
            class="flex flex-col justify-center gap-[6px] md:gap-1 xl:flex-row xl:justify-between xl:w-[33.33vw]"
          >
            <div>
              <h1
                id="full-name"
                class="font-bold text-base tracking-normal text-[#2B3442] dark:text-white md:text-[26px] md:leading-[39px] w-auto"
              >
                The Octocat
              </h1>
              <p
                id="username"
                class="font-normal text-[13px] leading-[19px] tracking-0 text-[#0079FF] md:text-base"
              >
                @octocat
              </p>
            </div>
            <p
              id="date-joined"
              class="font-normal text-[13px] leading-[19px] tracking-normal text-[#697C9A] dark:text-white md:text-[15px] md:leading-[22px] xl:pt-1"
            >
              Joined 25 Jan 2011
            </p>
          </div>
        </div>

        <!-- Bio Section -->
        <div
          class="mb-[6.13vw] w-full h-[20vw] overflow-y-scroll md:mb-8 md:h-[6.51vw] xl:pl-[10.69vw] xl:mt-[-2.5vw] xl:mb-0"
        >
          <p
            id="bio"
            class="font-normal text-[13px] leading-[25px] tracking-normal text-[#4B6A9B] dark:text-white md:text-[15px] opacity-50"
          >
            This profile has no bio
          </p>
        </div>

        <!-- User stats section -->
        <div
          class="mb-[6.4vw] px-[15px] py-[18px] bg-[#F6F8FF] dark:bg-[#141D2F] rounded-[10px] flex justify-between md:mb-[30px] md:px-[32px] md:py-[15px] md:items-center md:justify-start xl:ml-[10.69vw] xl:mt-[-0.27vw] xl:mb-[2.29vw] xl:py-6 xl:h-[5.90vw]"
        >
          <div
            class="flex flex-col gap-2 justify-center items-center w-[21.06vw] h-[12.8vw] md:mr-[99px] md:items-start md:w-[5.20vw] md:h-[6.91vw] md:gap-px xl:w-[2.77vw] xl:h-[3.68vw]"
          >
            <p
              class="font-normal text-[11px] leading-[16px] tracking-normal text-[#4B6A9B] dark:text-white md:text-[13px] md:leading-[19px] xl:text-[15px] xl:leading-[22px]"
            >
              Repos
            </p>
            <p
              id="repositories"
              class="font-bold text-base tracking-normal text-[#2B3442] dark:text-white md:text-[22px] md:leading-[33px]"
            >
              8
            </p>
          </div>
          <div
            class="flex flex-col gap-2 justify-center items-center w-[21.06vw] h-[12.8vw] md:mr-[82px] md:items-start md:w-[9.37vw] md:h-[6.90vw] md:gap-px xl:h-[3.68vw]"
          >
            <p
              class="font-normal text-[11px] leading-[16px] tracking-normal text-[#4B6A9B] dark:text-white md:text-[13px] md:leading-[19px] xl:text-[15px] xl:leading-[22px]"
            >
              Followers
            </p>
            <p
              id="followers"
              class="font-bold text-base tracking-normal text-[#2B3442] dark:text-white md:text-[22px] md:leading-[33px]"
            >
              3938
            </p>
          </div>
          <div
            class="flex flex-col gap-2 justify-center items-center w-[21.06vw] h-[12.8vw] md:items-start md:w-[9.37vw] md:h-[6.90vw] md:gap-px xl:h-[3.68vw]"
          >
            <p
              class="font-normal text-[11px] leading-[16px] tracking-normal text-[#4B6A9B] dark:text-white md:text-[13px] md:leading-[19px] xl:text-[15px] xl:leading-[22px]"
            >
              Following
            </p>
            <p
              id="following"
              class="font-bold text-base tracking-normal text-[#2B3442] dark:text-white md:text-[22px] md:leading-[33px]"
            >
              9
            </p>
          </div>
        </div>

        <!-- Social info -->
        <div
          class="flex flex-col gap-4 md:grid md:grid-rows-2 md:grid-cols-2 md:gap-x-5 xl:ml-[10.69vw]"
        >
          <div class="flex gap-[19px] items-center md:order-1">
            <div>
              <svg height="20" width="14" xmlns="http://www.w3.org/2000/svg">
                <path
                  id="location-icon"
                  class="dark:fill-white"
                  d="M12.797 3.425C11.584 1.33 9.427.05 7.03.002a7.483 7.483 0 00-.308 0C4.325.05 2.17 1.33.955 3.425a6.963 6.963 0 00-.09 6.88l4.959 9.077.007.012c.218.38.609.606 1.045.606.437 0 .828-.226 1.046-.606l.007-.012 4.96-9.077a6.963 6.963 0 00-.092-6.88zm-5.92 5.638c-1.552 0-2.813-1.262-2.813-2.813s1.261-2.812 2.812-2.812S9.69 4.699 9.69 6.25 8.427 9.063 6.876 9.063z"
                  fill="#4b6a9b"
                />
              </svg>
            </div>
            <p
              id="location"
              class="font-normal text-[13px] leading-[19px] tracking-normal text-[#4B6A9B] dark:text-white"
            >
              San Francisco
            </p>
          </div>
          <div class="flex gap-[19px] items-center md:order-3 md:gap-[13px]">
            <div>
              <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                <g fill="#4b6a9b">
                  <path
                    class="website-icon dark:fill-white"
                    d="M7.404 5.012c-2.355 2.437-1.841 6.482.857 8.273.089.06.207.048.283-.027.568-.555 1.049-1.093 1.47-1.776a.213.213 0 00-.084-.3A2.743 2.743 0 018.878 10.1a2.64 2.64 0 01-.223-1.803c.168-.815 1.043-1.573 1.711-2.274l-.004-.002 2.504-2.555a2.568 2.568 0 013.648-.019 2.6 2.6 0 01.037 3.666l-1.517 1.56a.266.266 0 00-.06.273c.35 1.012.435 2.44.201 3.519-.006.03.031.05.053.028l3.228-3.295c2.062-2.105 2.044-5.531-.04-7.615a5.416 5.416 0 00-7.691.04L7.417 4.998l-.013.014z"
                  />
                  <path
                    class="website-icon dark:fill-white"
                    d="M13.439 13.75a.401.401 0 00.006-.003c.659-1.204.788-2.586.48-3.933l-.002.002-.001-.001a5.434 5.434 0 00-2.19-3.124.3.3 0 00-.333.015c-.553.448-1.095 1.021-1.452 1.754a.243.243 0 00.096.317c.415.24.79.593 1.04 1.061h.001c.196.33.388.958.263 1.632-.116.894-1.019 1.714-1.736 2.453-.546.559-1.935 1.974-2.49 2.542a2.6 2.6 0 01-3.666.037 2.6 2.6 0 01-.038-3.666l1.521-1.564A.266.266 0 005 11.004c-.338-1.036-.43-2.432-.217-3.51.006-.03-.031-.049-.053-.027l-3.179 3.245c-2.083 2.126-2.066 5.588.04 7.693 2.125 2.083 5.57 2.048 7.653-.078.723-.81 3.821-3.678 4.195-4.577z"
                  />
                </g>
              </svg>
            </div>
            <a
              href="https://github.blog"
              id="website"
              class="font-normal text-[13px] leading-[19px] tracking-normal text-[#4B6A9B] dark:text-white active:underline"
            >
              https://github.blog
            </a>
          </div>
          <div class="flex gap-[19px] items-center md:order-2 md:gap-4">
            <div>
              <svg height="18" width="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  id="twitter-icon"
                  class="dark:fill-white opacity-50"
                  d="M20 2.799a8.549 8.549 0 01-2.363.647 4.077 4.077 0 001.804-2.266 8.194 8.194 0 01-2.6.993A4.099 4.099 0 009.75 4.977c0 .324.027.637.095.934-3.409-.166-6.425-1.8-8.452-4.288a4.128 4.128 0 00-.56 2.072c0 1.42.73 2.679 1.82 3.408A4.05 4.05 0 01.8 6.598v.045a4.119 4.119 0 003.285 4.028 4.092 4.092 0 01-1.075.135c-.263 0-.528-.015-.776-.07.531 1.624 2.038 2.818 3.831 2.857A8.239 8.239 0 01.981 15.34 7.68 7.68 0 010 15.285a11.543 11.543 0 006.29 1.84c7.545 0 11.67-6.25 11.67-11.667 0-.182-.006-.357-.015-.53A8.18 8.18 0 0020 2.798z"
                  fill="#4b6a9b"
                />
              </svg>
            </div>
            <a
              href="#"
              id="twitter"
              class="font-normal text-[13px] leading-[19px] tracking-normal text-[#4B6A9B] dark:text-white pointer-events-none opacity-50 active:underline"
            >
              Not available
            </a>
          </div>
          <div class="flex gap-[19px] items-center md:order-4 md:gap-4">
            <div>
              <svg height="20" width="20" xmlns="http://www.w3.org/2000/svg">
                <g fill="#4b6a9b">
                  <path
                    id="company-icon"
                    class="dark:fill-white"
                    d="M10.858 1.558L1.7.167A1.477 1.477 0 00.517.492 1.49 1.49 0 000 1.608v17.559c0 .458.375.833.833.833h2.709v-4.375c0-.808.65-1.458 1.458-1.458h2.083c.809 0 1.459.65 1.459 1.458V20h3.541V3a1.46 1.46 0 00-1.225-1.442zM4.583 12.292h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm4.167 7.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5H7.5a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zM18.85 9.035l-5.933-1.242V20h5.625A1.46 1.46 0 0020 18.542V10.46c0-.688-.47-1.274-1.15-1.425zM16.875 17.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25zm0-2.5h-1.25a.625.625 0 010-1.25h1.25a.625.625 0 010 1.25z"
                  />
                </g>
              </svg>
            </div>
            <p
              id="company"
              class="font-normal text-[13px] leading-[19px] tracking-normal text-[#4B6A9B] dark:text-white"
            >
              @github
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
